group 'xyz.kvantum'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    compile 'com.github.Sauilitired:Configurable:aa2e6af5d2'
    compile 'com.github.Sauilitired:CommandAPI:d4763787d7'
    compileOnly 'org.projectlombok:lombok:1.16.18'
    compile 'net.dv8tion:JDA:3.5.1_352'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta2'
    compile group: 'org.kohsuke', name: 'github-api', version: '1.92'
    compile group: 'com.squareup.okhttp3:okhttp:3.10.0'
}
